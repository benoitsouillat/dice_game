<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--     Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--     Project CSS -->
    <link href="./images/main.css" rel="stylesheet">
    <title>Jeu de dès - 2 Players</title>
</head>

<body>
    <header>
        <div id="exampleModalLive" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel" style="display: none;" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLiveLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Woohoo, you're reading this text in a modal!</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <div class="bd-example">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLive">
              Launch demo modal
            </button>
          </div>
    </header>
    <main class="d-flex flex-row">

        <section id="playerone">
            <div class="div-score">
                <p class="player active">PLAYER 1 <i class="bi bi-record-fill"></i></p>
                <p class="global-score" id="gscore1">0</p>
            </div>
            <div class="round-score">
                <div class="round-div">
                    <p>CURRENT</p>
                    <p class="current" id="round-score-p1">0</p>
                </div>
            </div>
        </section>
        <aside>
            <div class="actions">
                <div>
                    <a href="#" id="new_game"><i class="bi bi-plus-circle"></i> NEW GAME</a>
                </div>
                <div id="dice">
                    <span class="dot dot-center hide-element"></span>
                    <span class="dot dot-top-left hide-element"></span>
                    <span class="dot dot-top-right hide-element"></span>
                    <span class="dot dot-bot-left hide-element"></span>
                    <span class="dot dot-bot-right hide-element"></span>
                    <span class="dot dot-six-left hide-element"></span>
                    <span class="dot dot-six-right hide-element"></span>
                </div>
                <div class="play">
                    <a href="#" id="roll"><i class="bi bi-arrow-repeat"></i>ROLL DICE</a>
                    <a href="#" id="hold"><i class="bi bi-box-arrow-in-down"></i>HOLD</a>
                    <a href="#" id="rules" data-toggle="modal" data-target="#rulesModal"><i class="bi bi-pencil-fill"></i>RULES</a>
                    <p id="winner" class="hide-element"> Victoire </p>
                </div>
                
            </div>

        </aside>
        <section id="playertwo">
            <div class="div-score">
                <p class="player">PLAYER 2 <i class="bi bi-record-fill hide-element"></i></p>

                <p class="global-score" id="gscore2">0</p>
            </div>
            <div class="round-score">
                <div class="round-div">
                    <p>CURRENT</p>
                    <p class="current" id="round-score-p2">0</p>
                </div>
            </div>
        </section>
           </main>



           <!-- Jquery -->
           <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!--     Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        

    <!--     Game's Scripts -->
    <script src="./script/dice.js"></script>
    <script src="./script/modal.js"></script>
    <script src="./script/variables.js"></script>
    <script src="./script/fonction.js"></script>
    <script src="./script/game.js"></script>


</body>

</html>
